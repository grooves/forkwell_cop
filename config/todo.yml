# These are the cops before discussion in Forkwell team.

Lint/EnsureReturn:
  Enabled: true

Lint/Eval:
  Enabled: true

Rails/Date:
  Enabled: true

Rails/FindEach:
  Enabled: true

Rails/Output:
  Enabled: true

Rails/OutputSafety:
  Enabled: true

Rails/Validation:
  Enabled: false

Style/Alias:
  Enabled: true

Style/AlignParameters:
  Enabled: true

Style/BlockDelimiters:
  Enabled: false

Style/BracesAroundHashParameters:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/ClassCheck:
  Enabled: true

Style/ClassVars:
  Enabled: true

Style/DoubleNegation:
  Enabled: true

Style/FormatString:
  Enabled: true

Style/HashSyntax:
  Enabled: false

Style/MultilineMethodCallIndentation:
  Enabled: false

Style/SafeNavigation:
  Enabled: true

Style/VariableNumber:
  Enabled: false

Style/GuardClause:
  Enabled: false

# v0.44.0
# https://github.com/bbatsov/rubocop/blob/v0.45.0/lib/rubocop/cop/metrics/block_length.rb
Metrics/BlockLength:
  Enabled: false

# https://github.com/bbatsov/rubocop/blob/v0.45.0/lib/rubocop/cop/rails/http_positional_arguments.rb
Rails/HttpPositionalArguments:
  Enabled: false

# https://github.com/bbatsov/rubocop/blob/v0.45.0/lib/rubocop/cop/rails/dynamic_find_by.rb
Rails/DynamicFindBy:
  Enabled: false

# v0.45.0
# https://github.com/bbatsov/rubocop/blob/v0.45.0/lib/rubocop/cop/style/multiline_if_modifier.rb
Style/MultilineIfModifier:
  Enabled: false

# https://github.com/bbatsov/rubocop/blob/v0.45.0/lib/rubocop/cop/style/space_in_lambda_literal.rb
Style/SpaceInLambdaLiteral:
  Enabled: false

# v0.46.0
# https://github.com/bbatsov/rubocop/blob/v0.46.0/lib/rubocop/cop/bundler/ordered_gems.rb
Bundler/OrderedGems:
  Enabled: false

# https://github.com/bbatsov/rubocop/blob/v0.46.0/lib/rubocop/cop/style/empty_method.rb
Style/EmptyMethod:
  Enabled: false

# v0.46.0 ではエラーが発生するため無効にする。master では修正済み。
# https://github.com/bbatsov/rubocop/pull/3751
Rails/EnumUniqueness:
  Enabled: false
